name: CI

on:
  push:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install clang-format
        run: sudo apt-get install -y clang-format
      - name: Check formatting
        run: |
          git fetch origin master
          CHANGED_FILES=$(git diff --name-only origin/master... | grep -E '\.(cpp|hpp)$' || true)
          if [ -n "$CHANGED_FILES" ]; then
            echo "$CHANGED_FILES" | xargs clang-format --dry-run --Werror
          fi
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            cc: clang
            cxx: clang++
            exclude_label: "NativeX64Run"
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
            exclude_label: ""
          - os: ubuntu-latest
            cc: gcc
            cxx: g++
            exclude_label: ""
    env:
      CC: ${{ matrix.cc }}
      CXX: ${{ matrix.cxx }}
    steps:
      - uses: actions/checkout@v3
      - name: Print tool versions
        run: |
          ${{ matrix.cxx }} --version
          cmake --version
      - name: Install clang
        if: matrix.os == 'ubuntu-latest' && matrix.cc == 'clang'
        run: sudo apt-get install -y clang lld
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DIL_WARN_AS_ERROR=ON -DIL_USE_LLD=ON
      - name: Build
        run: cmake --build build -j2
      - name: Test
        run: |
          if [ -n "${{ matrix.exclude_label }}" ]; then
            echo "Excluding tests with label '${{ matrix.exclude_label }}'"
            ctest --test-dir build --output-on-failure -j2 -LE "${{ matrix.exclude_label }}"
          else
            ctest --test-dir build --output-on-failure -j2
          fi
      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.os }}-${{ matrix.cc }}
          path: |
            build/Testing/Temporary/LastTest.log
            build/CMakeCache.txt
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure
        run: cmake -S . -B build
      - name: Docs
        run: ctest --test-dir build -L Docs --output-on-failure
