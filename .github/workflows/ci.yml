name: CI

on:
  push:
  pull_request:

jobs:
  basic-strings:
    name: basic-strings suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug
      - name: Build ilc
        run: cmake --build build --target ilc -j2
      - name: Run basic string tests
        run: ctest --test-dir build --output-on-failure -R basic_strings
  build:
    name: build (${{ matrix.os }}-${{ matrix.cc }}-threaded-${{ matrix.threaded }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # macOS builds temporarily disabled due to failing workload tests
        include:
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
            exclude_label: ""
            threaded: OFF
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
            exclude_label: ""
            threaded: ON
          - os: ubuntu-latest
            cc: gcc
            cxx: g++
            exclude_label: ""
            threaded: OFF
    env:
      CC: ${{ matrix.cc }}
      CXX: ${{ matrix.cxx }}
    steps:
      - uses: actions/checkout@v3
      - name: Print tool versions
        run: |
          ${{ matrix.cxx }} --version
          cmake --version
      - name: Install clang
        if: matrix.os == 'ubuntu-latest' && matrix.cc == 'clang'
        run: sudo apt-get install -y clang lld
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DIL_WARN_AS_ERROR=ON -DIL_USE_LLD=ON -DVIPER_VM_THREADED=${{ matrix.threaded }}
      - name: Build
        run: cmake --build build -j2
      - name: Test
        run: |
          if [ -n "${{ matrix.exclude_label }}" ]; then
            echo "Excluding tests with label '${{ matrix.exclude_label }}'"
            ctest --test-dir build --output-on-failure -j2 -LE "${{ matrix.exclude_label }}"
          else
            ctest --test-dir build --output-on-failure -j2
          fi
      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.os }}-${{ matrix.cc }}
          path: |
            build/Testing/Temporary/LastTest.log
            build/CMakeCache.txt
